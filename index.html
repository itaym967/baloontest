<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק בלונים מתמטי</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>משחק בלונים מתמטי</h1>
        <div id="start-screen">
            <input type="text" id="player-name" placeholder="הכנס את שמך">
            <button id="start-game">התחל משחק</button>
        </div>
        <div id="game-screen" style="display: none;">
            <div id="level-instruction"></div>
            <div id="score">ניקוד: 0</div>
            <div id="timer">זמן: 00:00</div>
            <div id="balloons"></div>
            <button id="next-level" style="display: none;">עבור לשלב הבא</button>
        </div>
        <div id="end-screen" style="display: none;">
            <img id="trophy" src="trophy.png" alt="גביע">
            <h2 id="final-score"></h2>
            <h3 id="player-name-display"></h3>
            <p>כל הכבוד!</p>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
